plugins {
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = '17'
}

application {
    mainClassName = 'NoteTransposer'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.8'
}
jar {
    manifest {
        attributes 'Main-Class': 'NoteTransposer'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}